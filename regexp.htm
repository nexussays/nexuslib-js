function fixHeight()
{
    //get document (works in IE and FF)
    var frameDocument = this.contentWindow.document;
    
    this.height = frameDocument.body.offsetHeight+50;
    
    //set width only if it is bigger than the current width
    if(frameDocument.body.offsetWidth > document.body.offsetWidth)
    {
        this.width = frameDocument.body.offsetWidth+50;
    }
    
    if(this.addEventListener)
    {
        this.addEventListener("load", fixHeight, false);
    }
    else if(this.attachEvent)
    {
        this.detachEvent("onload", fixHeight);
        this.attachEvent("onload", fixHeight);
    }
    else
    {
        this.onload = null;
        this.onload = fixHeight;
    }
}
</script>
