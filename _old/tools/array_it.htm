<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Create an Array</title>
<link href="../favicon.ico" rel="Shortcut Icon" />
<link href="../styles/main.css" rel="stylesheet" type="text/css" />
<script src="../core.js" type="text/javascript"></script>
<style type="text/css">
textarea
{
    width:50em;
}
#info
{
    background-color:#f9f9f9;
}
#output_array,#output_text
{
    font-family:monospace;
    width:49%;
    border:ridge 2px #333;
    border-right:ridge 1px #333;
    visibility:hidden;
}
#output_array
{
    float:left;
}
#output_text
{
    float:right;
}
</style>

<script src="array_it.js" type="text/javascript"></script>

</head>
<body>
<h1>Array It</h1>
<fieldset>
    <legend>Source text</legend>
    <div>
        <textarea id="block" rows="6" cols="20">* abstract
    * const
    * extern
    * internal
    * new
    * override
    * private
    * protected
    * public
    * readonly
    * sealed
    * static
    * virtual
    * volatile
    * void 

    * as
    * explicit
    * implicit
    * is
    * operator
    * sizeof
    * typeof 

    * bool
    * byte
    * char
    * class
    * decimal
    * double
    * enum
    * float
    * int
    * interface
    * long
    * object</textarea>
    </div>
    <h4 class="inline">Remove:</h4>
    <ul class="inline">
        <li>
            <label>whitespace<input type="checkbox" id="clean_whitespace" checked="checked" /></label>
        </li>
        <li>
            <label>asterisks (*)<input type="checkbox" id="clean_asterisk" checked="checked" /></label>
        </li>
        <li>
            <label>number signs (#)<input type="checkbox" id="clean_numbersign" checked="checked" /></label>
        </li>
        <li>
            <label>punctuation (: ; . ,)<input type="checkbox" id="clean_punctuation" checked="checked" /></label>
        </li>
        <li>
            <label>duplicates<input type="checkbox" id="clean_duplicates" checked="checked" /></label>
        </li>
    </ul>
    <br />
    <h4 class="inline">Array Assignment:</h4>
    <ul class="inline">
		<li><label>enumerated:<input type="radio" name="type" id="type_enumerated" /></label></li>
		<li><label>at declaration:<input type="radio" name="type" id="type_declaration" checked="checked" /></label></li>
    </ul>
    <br />
    <h4 class="inline">Sort Array:</h4>
    <ul class="inline">
		<li><label>alphabetically:<input type="radio" name="sort" id="sort_alpha" checked="checked" /></label></li>
		<li><label>by word length:<input type="radio" name="sort" id="sort_length" /></label></li>
    </ul>
    <p><h4 class="inline"><label for="name">Array Name:</label></h4><input type="text" id="name" /></p>
    <p><input type="button" value="Get Array" id="get" onclick="Go()" /></p>
</fieldset>
<div id="info">
</div>
<div>
    <textarea id="output_array" rows="1" cols="1" spellcheck="false"></textarea>
    <textarea id="output_text" rows="1" cols="1" spellcheck="false"></textarea>
</div>
</body>
</html>
